<!DOCTYPE html>
<html>
  <head>
    <title>Form Example</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet "type="text/css" href="css/normalize.css"/>
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <!-- Main Stylesheet -->
    <link rel="stylesheet "type="text/css" href="css/main.css"/>
  </head>
  <body>
    <section class="side-wrapper">
      <h1>Employee Cost Calculator</h1>
      <div>
        <form id="employeeInformation">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" placeholder="John"/>

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" placeholder="Doe"/>

          <label for="employeeID">EmployeeID:</label>
          <input type="number" id="employeeID" name="employeeID" placeholder="12345"/>

          <label for="jobTitle">Job Title:</label>
          <input type="text" id="jobTitle" name="jobTitle" placeholder="Software Engineer"/>

          <label for="currentSalary">Current Salary:</label>
          <input type="number" id="currentSalary" name="currentSalary" placeholder="$70,000"/>

          <input type="submit" value="Submit"/>
        </form>
        <p class="totalSalaryCost">Total Salary Cost Per Month: $0</p>
      </div>
    </section>

    <section class="employee-nodes">
      <h1>Employees, yo</h1>
      <div class="employee-info">
        <h2>John Doe</h2>
        <p>Employee ID: 12345</p>
        <p>Position: Software Engineer</p>
        <p>Current Salary: $70,000</p>
        <button class="employee-removal">Removify</button>
      </div>




    </section>


    <!-- Scripts -->
    <script type="text/javascript" src="jQuery/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
